<!DOCTYPE html>
<html>
<head>
  <title>Products - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Geetanjali Store</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <h2 style="text-align:center; margin-top:20px;">All Products</h2>
  <div id="product-grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;"></div>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const grid = document.getElementById("product-grid");

    if (products.length === 0) {
      grid.innerHTML = "<p>No products added yet.</p>";
    } else {
      products.forEach(p => {
        const div = document.createElement("div");
        div.style = "border: 1px solid #ccc; padding: 10px; width: 200px;";
        div.innerHTML = `
          <img src="${p.image}" style="width:100%; height:150px; object-fit:cover;" />
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart('${p.name}', '${p.price}', '${p.image}')">Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
</body>
</html>
