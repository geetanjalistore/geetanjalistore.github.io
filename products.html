<!DOCTYPE html>
<html>
<head>
  <title>Products - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <div class="logo">Geetanjali Store</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="products">
  <h2>Our Products</h2>
  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Lipstick" alt="Lipstick">
      <h3>Lipstick</h3>
      <p>Price: ₹299</p>
      <button onclick="addToCart('Lipstick', 299, 'https://via.placeholder.com/200x200?text=Lipstick')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Foundation" alt="Foundation">
      <h3>Foundation</h3>
      <p>Price: ₹499</p>
      <button onclick="addToCart('Foundation', 499, 'https://via.placeholder.com/200x200?text=Foundation')">Add to Cart</button>
    </div>
  </div>
</section>

</body>
</html>
