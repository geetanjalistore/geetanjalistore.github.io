<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products – Geetanjali Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Loader -->
  <div id="header-placeholder"></div>
  <script>
    fetch("Header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <!-- Product Listing -->
  <section class="featured-products">
    <h2>All Products</h2>
    <div class="product-list">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Lakme Lipstick">
        <h3>Lakme Lipstick</h3>
        <p>₹299</p>
        <div class="rating">⭐⭐⭐⭐☆</div>
        <button>Add to Cart</button>
        <span class="wishlist">❤️</span>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="VLCC Face Wash">
        <h3>VLCC Face Wash</h3>
        <p>₹149</p>
        <div class="rating">⭐⭐⭐⭐☆</div>
        <button>Add to Cart</button>
        <span class="wishlist">❤️</span>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Mascara">
        <h3>Maybelline Mascara</h3>
        <p>₹399</p>
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <button>Add to Cart</button>
        <span class="wishlist">❤️</span>
      </div>

    </div>
  </section>

</body>
</html>
