<!DOCTYPE html>
<html>
<head>
  <title>Products - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>All Products</h1>
  <div id="user-products"></div>

  <script>
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const container = document.getElementById("user-products");

    products.forEach(product => {
      container.innerHTML += `
        <div>
          <img src="${product.image}" width="100"><br>
          <b>${product.name}</b><br>
          â‚¹${product.price}
        </div><hr>
      `;
    });
  </script>
</body>
</html>
