<!DOCTYPE html>
<html>
<head>
  <title>Products - Geetanjali Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .product { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .product img { max-width: 100%; height: 150px; object-fit: cover; }
    .product h4 { margin: 10px 0 5px; }
  </style>
</head>
<body>

  <h2>Available Products</h2>
  <div class="product-grid" id="productGrid"></div>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const grid = document.getElementById("productGrid");

    if (products.length === 0) {
      grid.innerHTML = "<p>No products available.</p>";
    } else {
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" />
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
        `;
        grid.appendChild(div);
      });
    }
  </script>

</body>
</html>
