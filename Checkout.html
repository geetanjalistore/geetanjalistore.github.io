<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Load -->
  <div id="header-placeholder"></div>
  <script>
    fetch("Header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <main class="checkout-container">
    <h2>Checkout</h2>

    <!-- Customer Details -->
    <section class="form-section">
      <h3>Customer Details</h3>
      <form id="checkout-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
      </form>
    </section>

    <!-- Address -->
    <section class="form-section">
      <h3>Shipping Address</h3>
      <textarea placeholder="Full Address with Pincode" required></textarea>
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="State" required />
      <input type="text" placeholder="Pincode" required />
    </section>

    <!-- Delivery Options -->
    <section class="form-section">
      <h3>Delivery Method</h3>
      <label><input type="radio" name="delivery" checked /> Standard (3-5 days) - ₹50</label><br />
      <label><input type="radio" name="delivery" /> Express (1-2 days) - ₹99</label>
    </section>

    <!-- Payment Method -->
    <section class="form-section">
      <h3>Payment Method</h3>
      <label><input type="radio" name="payment" checked /> UPI / Wallet</label><br />
      <label><input type="radio" name="payment" /> Debit / Credit Card</label><br />
      <label><input type="radio" name="payment" /> Cash on Delivery</label>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <p>Products Total:</p>
        <p>₹799</p>
      </div>
      <div class="summary-item">
        <p>Delivery Charges:</p>
        <p>₹50</p>
      </div>
      <div class="summary-item total">
        <p>Total Amount:</p>
        <p>₹849</p>
      </div>
      <button onclick="placeOrder()">Place Order</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Geetanjali Store | Contact: 7055094871</p>
  </footer>

  <script>
    function placeOrder() {
      alert("Order placed successfully!");
      window.location.href = "ordersuccess.html";
    }
  </script>

</body>
</html>
