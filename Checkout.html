<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-placeholder"></div>
  <script>
    fetch("Header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <!-- Checkout Container -->
  <div class="checkout-container">
    <h2>Checkout</h2>

    <div class="checkout-form">
      <form id="checkoutForm">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="">Select</option>
            <option value="COD">Cash on Delivery</option>
            <option value="razorpay">Razorpay</option>
          </select>
        </div>

        <div class="form-group">
          <label for="coupon">Coupon Code:</label>
          <input type="text" id="coupon" name="coupon" placeholder="Enter coupon if any">
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <ul id="orderItems">
            <!-- Cart items dynamically inserted via JS -->
          </ul>
          <p class="total">Total: ₹<span id="totalAmount">0</span></p>
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Geetanjali Store | Contact: 7055094871</p>
  </footer>

  <script>
    // Load cart data and calculate total
    const orderItems = JSON.parse(localStorage.getItem('cart')) || [];
    const orderList = document.getElementById("orderItems");
    const totalAmount = document.getElementById("totalAmount");

    let total = 0;
    orderItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} × ${item.quantity} - ₹${item.price * item.quantity}`;
      orderList.appendChild(li);
      total += item.price * item.quantity;
    });

    totalAmount.textContent = total;

    // Form submit
    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Order placed successfully!");
      localStorage.removeItem('cart');
      window.location.href = "ordersuccess.html";
    });
  </script>
</body>
</html>
