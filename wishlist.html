<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist ‚Äì Geetanjali Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    .wishlist-item {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .wishlist-img {
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .btn-remove, .btn-cart {
      margin-top: 10px;
      width: 100%;
    }
    .wishlist-container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Reusable Header Placeholder -->
  <div id="header-placeholder"></div>
  <script>
    fetch("Header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <div class="wishlist-container">
    <h2 class="text-center mb-4">My Wishlist ‚ù§Ô∏è</h2>
    <div id="wishlist-items" class="row"></div>
  </div>

  <!-- JavaScript to Load Wishlist Items -->
  <script>
    const wishlistContainer = document.getElementById("wishlist-items");

    function loadWishlist() {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      wishlistContainer.innerHTML = "";

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = `<p class="text-center text-muted">Your wishlist is empty üòî</p>`;
        return;
      }

      wishlist.forEach((item, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="wishlist-item text-center shadow-sm">
            <img src="${item.image}" alt="${item.name}" class="wishlist-img w-100 mb-2">
            <h5>${item.name}</h5>
            <p class="text-success fw-bold">‚Çπ${item.price}</p>
            <button class="btn btn-sm btn-primary btn-cart" onclick="moveToCart(${index})">Move to Cart</button>
            <button class="btn btn-sm btn-outline-danger btn-remove" onclick="removeFromWishlist(${index})">Remove</button>
          </div>
        `;
        wishlistContainer.appendChild(col);
      });
    }

    function removeFromWishlist(index) {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    function moveToCart(index) {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const item = wishlist[index];

      // Add to cart
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));

      // Remove from wishlist
      removeFromWishlist(index);
      alert("Moved to Cart ‚úÖ");
    }

    // Load on page ready
    window.onload = loadWishlist;
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
