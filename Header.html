<!-- Header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geetanjali Store - Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo img {
      height: 40px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    .search-bar button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      background-color: #007bff;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .nav-icons a {
      margin-left: 20px;
      font-size: 20px;
      color: #333;
      text-decoration: none;
    }

    nav.nav-links {
      background-color: #f5f5f5;
      text-align: center;
      padding: 10px 0;
    }

    nav.nav-links a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: #000;
      font-size: 16px;
    }

    nav.nav-links a:hover {
      color: #007bff;
    }

    @media screen and (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin-top: 10px;
      }

      .nav-icons {
        margin-top: 10px;
      }

      nav.nav-links a {
        display: inline-block;
        margin: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="icon.png" alt="Geetanjali Store" />
        </a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search for products..." id="searchInput" />
        <button onclick="searchProduct()">Search</button>
      </div>

      <div class="nav-icons">
        <a href="wishlist.html" title="Wishlist">‚ù§Ô∏è</a>
        <a href="cart.html" title="Cart">üõí</a>
        <a href="login.html" title="Login">üë§</a>
      </div>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="coupon.html">Offers</a>
      <a href="deliveryform.html">Delivery</a>
      <a href="orderhistory.html">Orders</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <script>
    function searchProduct() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      if (query.trim() !== '') {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
</body>
</html>
