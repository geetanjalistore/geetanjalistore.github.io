<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geetanjali Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 50px;
      width: 50px;
      margin-right: 10px;
      border-radius: 10px;
    }

    .navbar .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #7b1fa2;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #7b1fa2;
    }

    .icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .icons img {
      height: 24px;
      cursor: pointer;
    }

    .search-bar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 160px;
    }

    /* Mobile Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      background: #333;
      height: 3px;
      width: 25px;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 30px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      .navbar ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .search-bar input {
        display: none;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="icon.png" alt="Logo">
    <span>Geetanjali Store</span>
  </div>

  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="wishlist.html">Wishlist</a></li>
    <li><a href="cart.html">Cart ðŸ›’</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>

  <div class="icons">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navMenu');
    nav.classList.toggle('active');
  }
</script>

</body>
</html>
