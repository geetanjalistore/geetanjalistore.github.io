<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loginAdmin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === "Geetanjali" && password === "9690394370ks") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadProducts();
      } else {
        alert("Invalid credentials!");
      }
    }

    function saveProduct() {
      const name = document.getElementById("pname").value;
      const price = document.getElementById("pprice").value;
      const image = document.getElementById("pimage").value;
      let products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push({ name, price, image });
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }

    function loadProducts() {
      let products = JSON.parse(localStorage.getItem("products") || "[]");
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((item, index) => {
        container.innerHTML += \`
          <div style="margin:10px; border:1px solid #ccc; padding:10px;">
            <img src="\${item.image}" width="100"><br>
            \${item.name} - â‚¹\${item.price}
            <button onclick="deleteProduct(\${index})">Delete</button>
          </div>
        \`;
      });
    }

    function deleteProduct(index) {
      let products = JSON.parse(localStorage.getItem("products") || "[]");
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }
  </script>
</head>
<body>

  <h2>Admin Login</h2>
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h3>Add Product</h3>
    <input type="text" id="pname" placeholder="Product Name"><br><br>
    <input type="text" id="pprice" placeholder="Price"><br><br>
    <input type="text" id="pimage" placeholder="Image URL"><br><br>
    <button onclick="saveProduct()">Add Product</button>

    <h3>All Products</h3>
    <div id="productList"></div>
  </div>

</body>
</html>
