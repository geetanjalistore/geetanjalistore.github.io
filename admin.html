<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geetanjali Admin Panel</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <h1>Admin Panel – Add Product</h1>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required><br><br>
    <input type="text" id="productPrice" placeholder="Product Price" required><br><br>
    <textarea id="productDescription" placeholder="Product Description" required></textarea><br><br>
    <input type="file" id="productImage" accept="image/*" required><br><br>
    <button type="submit">Add Product</button>
  </form>

  <p id="statusMsg"></p>

  <!-- Firebase Upload Script -->
  <script type="module">
    import { storage, db } from './firebase-config.js';
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const form = document.getElementById("productForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const desc = document.getElementById("productDescription").value;
      const image = document.getElementById("productImage").files[0];

      if (!image) {
        statusMsg.innerText = "⚠️ Please select an image";
        return;
      }

      const imageRef = ref(storage, `products/${image.name}`);

      try {
        await uploadBytes(imageRef, image);
        const imageUrl = await getDownloadURL(imageRef);

        await addDoc(collection(db, "products"), {
          name,
          price,
          description: desc,
          imageUrl,
          timestamp: new Date()
        });

        statusMsg.innerText = "✅ Product added successfully!";
        form.reset();
      } catch (error) {
        console.error("Upload error:", error);
        statusMsg.innerText = "❌ Failed to add product.";
      }
    });
  </script>
</body>
</html>
