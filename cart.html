<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Geetanjali Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Load -->
  <div id="header-placeholder"></div>
  <script>
    fetch("Header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Product" />
      <div class="cart-item-details">
        <h4>Lakme Lipstick</h4>
        <p>Qty: 1</p>
        <p class="cart-item-price">₹299</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Product" />
      <div class="cart-item-details">
        <h4>VLCC Face Wash</h4>
        <p>Qty: 2</p>
        <p class="cart-item-price">₹149 x 2 = ₹298</p>
      </div>
    </div>

    <div class="cart-total">
      Total: ₹597
    </div>
    <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Geetanjali Store | Contact: 7055094871</p>
  </footer>
</body>
</html>
